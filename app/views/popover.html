<div class="popover">
  <div class="arrow"></div>
  <h3 class="popover-title" ng-bind="title" ng-show="title"></h3>
  <div class="popover-content">
    <form class="form-horizontal form--popover">
      <div class="form-group">
        <label>
          <input type="radio" ng-model="item.period" value="week">
          Weekly
        </label>
        &nbsp;
        <label>
          <input type="radio" ng-model="item.period" value="month">
          Monthly
        </label>
      </div>
      <div class="form-group">
        <label>Repeats</label>
        <input type="text" class="form-control" ng-model="item.range" placeholder="Blank for infinite">
      </div>
      <button ng-click="addRecurrence(item)" class="btn btn-default btn-sm">Add</button>
    </form>
  </div>
</div>
