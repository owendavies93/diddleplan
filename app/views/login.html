<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <a class="navbar-brand" href="#">DiddlePlan</a>
    </div>
  </div><!-- /.container-fluid -->
</nav>

<div class="wrapper login-form">
  <form class="form-horizontal">
    <div class="form-group">
      <label for="inputUsername" class="col-sm-4 control-label">Username</label>
      <div class="col-sm-4">
        <input type="text" class="form-control input-sm" name="username" placeholder='Enter Username' ng-model="login.username">
      </div>
    </div>
    <div class="form-group">
      <label for="inputUsername" class="col-sm-4 control-label">Password</label>
      <div class="col-sm-4">
        <input type="password" class="form-control input-sm" name="password" placeholder='Password' ng-model="login.password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-4 col-sm-10">
        <button type="submit" class="btn btn-default" ng-click="login(login.username, login.password)">Log In</button>
      </div>
    </div>
  </form>
</div>
